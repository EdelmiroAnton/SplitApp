<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cuentas claras...</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- //googlefonts - poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../dist/css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="../src/styles/css/estilos.css" />
  </head>
  <body>
    <div class="splash">
      <h1 class="fade-in">Cuentas claras...</h1>
    </div>
    <div class="container-fluid titulos">
      <h2 class="titulo1">El que debe y paga, bien descansa</h2>
      <h4 class="titulo2">(Pero mejor descansa el que cobra)</h4>
    </div>

    <div class="contenedor">
      <label for="cars" class="cantidadPersonas">Cantidad de personas</label>
      <div class="contenedorSelect">
        <select name="cantidad" id="selector">
          <option value="-">-</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
        <i></i>
      </div>

      <div class="row">
        <div class="col-md-6 columnas">
          <input
            type="text"
            id="nombreForm"
            class="form-control rounded-pill"
            placeholder="Nombre"
            aria-label="First name"
          />
        </div>
        <div class="col-md-6 columnas">
          <input
            type="number"
            id="gastosForm"
            step="0.01"
            class="form-control rounded-pill"
            placeholder="¿Cuánto gastó?"
            aria-label="Gastoss"
          />
        </div>
        <div class="btnguardar col-md-3">
          <input
            type="submit"
            class="btn form-control rounded-pill"
            id="guardar"
            value="OK"
          />
        </div>
        <div>
          <div id="gastosTotales"></div>
          <div id="mostrarGastos"></div>

          <div id="botonGastosCadaUno"></div>
          <div id="mostrarGastosCadaUno"></div>
        </div>

        <h4 id="tituloGastosParciales">Gastos Parciales</h4>
        <div class="row">
          <div id="parcialesNombres" class="col-md-6"></div>

          <div id="parcialesGastos" class="col-md-6"></div>
        </div>

        <div class="d-grid gap-2 col-3 mx-auto">
          <button type="button" class="btn btn-success" id="btnQuienPaga">
            Entonces...¿Quien paga?
          </button>
        </div>

        <!-- //************** SECCION QUIEN PAGA **************// -->

        <div class="contenedor2">
          <div class="row">
            <div class="col">
              <p id="nombres">
                <img
                  src="../src/assets/img/emoji1.png"
                  alt="imoji cara pensando"
                />
              </p>
            </div>
            <div class="col">
              <p id="nombres2">
                <img
                  src="../src/assets/img/emoji2.png"
                  alt="emoji cara feliz"
                />
                <img
                  src="../src/assets/img/emoji3.png"
                  alt="emoji cara triste"
                />
              </p>
            </div>
            <div class="col">
              <p id="gastos2">
                <img
                  src="../src/assets/img/emoji4.png"
                  alt="emoji cara dinero"
                />
              </p>
            </div>
          </div>
          <div class="d-grid gap-2 col-3 mx-auto">
            <button type="button" class="btn btn-success btnDividir">
              <a href="index.html" style="text-decoration: none; color: white" ;
                >Volver a dividir</a
              >
            </button>
          </div>

          <div>
            <img
              class="btnArriba"
              src="../src/assets/img/arrow.png"
              alt="boton-Volver-Arriba"
            />
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>

    <script src="../jquery-3.6.0.min.js"></script>
    <script src="../src/script.js"></script>
  </body>
</html>
